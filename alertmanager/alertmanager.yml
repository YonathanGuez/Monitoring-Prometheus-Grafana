global:
  smtp_smarthost: '0.0.0.0:1025'
  smtp_from: 'your-email@foxmail.com'
  smtp_require_tls: false

route:
  receiver: 'mail'
  group_by:
    - env
    - alertname
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 2m

receivers:
  - name: 'mail'
    email_configs:
     - send_resolved: true
        to: alert-all@maildev.com
        # tls_config:
        #   insecure_skip_verify: true
        headers:
          From: monitoring@maildev.com
          Subject: '{{ template "email.default.subject" . }}'
          To: alert-all@maildev.com
        html: '{{ template "email.default.html" . }}'